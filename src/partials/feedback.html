<link rel="stylesheet" href="/src/css/feedback.css" />
<section class="section">
  <div class="container">
    <div class="title-container">
      <h2 class="feedback-title">Відгуки клієнтів</h2>
      <p class="reviews-text">
        Дізнайтеся, що кажуть наші задоволені клієнти про нашу меблі.
      </p>
    </div>

    <div class="swiper">
      <ul class="swiper-wrapper"></ul>
    </div>
  </div>
  <div class="container-control">
    <div class="swiper-pagination"></div>
    <div class="swiper-scrollbar"></div>
  </div>
  <div class="btn-container">
    <div class="swiper-navigation">
      <button class="swiper-button-prev">
        left
        <svg width="24" height="24">
          <use href="/src/img/icons.svg#arrow-left-alt"></use>
        </svg>
      </button>
      <button class="swiper-button-next">
        right
        <svg width="24" height="24">
          <use href="/src/img/icons.svg#arrow-right-alt"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
