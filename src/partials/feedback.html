<section id="feedback" class="section feedback-section">
  <div class="container">
    <div class="title-container">
      <h2 class="feedback-title">Відгуки клієнтів</h2>
      <p class="reviews-text">
        Дізнайтеся, що кажуть наші задоволені клієнти про нашу меблі.
      </p>
    </div>

    <div class="swiper">
      <ul class="feedback-swiper-wrapper swiper-wrapper"></ul>
    </div>
    <div class="nav">
      <div class="paginator"></div>
      <div class="swiper-navigation">
        <div class="btn-container">
          <button class="btn-prev" aria-label="Go to previous feedback">
            <svg
              class="navigation-icon"
              width="24"
              height="24"
              aria-hidden="true"
            >
              <use href="/img/icons.svg#arrow-left-alt"></use>
            </svg>
          </button>
          <button class="btn-next" aria-label="Go to next feedback">
            <svg
              class="navigation-icon"
              width="24"
              height="24"
              aria-hidden="true"
            >
              <use href="/img/icons.svg#arrow-right-alt"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
